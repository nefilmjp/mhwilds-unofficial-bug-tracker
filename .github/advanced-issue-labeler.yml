policy:
  - template: [bug-report.yml]
    section:
      # プラットフォーム
      - id: [platform]
        label:
          - name: 'platform:Steam'
            keys: ['Steam']
          - name: 'platform:PS5'
            keys: ['PlayStation 5']
          - name: 'platform:XSX'
            keys: ['Xbox Series X']
          - name: 'platform:XSS'
            keys: ['Xbox Series S']

      # 問題の分類
      - id: [type]
        label:
          - name: 'bug:obvious'
            keys: ['明確なバグ']
          - name: 'bug:likely'
            keys: ['バグの可能性が高い']
          - name: 'bug:unclear'
            keys: ['バグとも仕様とも解釈できる']
          - name: 'bug:quality'
            keys: ['バグか仕様かに関わらず品質に問題がある']
          - name: 'bug:needs-triage'
            keys: ['要検討']

      # 再現性・再現難易度
      - id: [repro]
        label:
          - name: 'repro:easy'
            keys: ['再現性あり（常時発生しているか容易に再現可能）']
          - name: 'repro:moderate'
            keys: ['再現性あり（多少の手間で再現できる）']
          - name: 'repro:hard'
            keys: ['再現性あり（再現は可能だが困難を伴う）']
          - name: 'repro:impossible'
            keys: ['再現性なし（検証したが再現できなかった）']
          - name: 'repro:unknown'
